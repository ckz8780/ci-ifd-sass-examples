<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="main.css" type="text/css" />
	<title>SASS Examples</title>
</head>
<body>
	<div class="wrapper">
		<div class="main">
			<p>Lorem ipsum dolor sit amet</p>
			
			<div class="container">
				<p>Lorem ipsum dolor sit amet</p>
				
				<div class="article">
					<p>Lorem ipsum dolor sit amet</p>
					
					<div class="post">
						<p>Lorem ipsum dolor sit amet</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="h1div">
		<h1>Hello sweet world!</h1>
	</div>
	
	<div class="ifelse">
		<h1>My color is managed by the if-else statement in main.scss!</h1>
	</div>
	
	<div class="controlflow">
		<h1>I have a border based on the if statement in main.scss</h1>
	</div>
	
	
	<button class="btn">I'm a button styled with a mixin!</button>
	
	<div class="unicorn">
		<p>I'm unicornified!</p>
	</div>
	
	<button class="btn btn-tablet">My font size changes on tablets and desktops thanks to the media queries mixin</button>
	
</body>
</html>
